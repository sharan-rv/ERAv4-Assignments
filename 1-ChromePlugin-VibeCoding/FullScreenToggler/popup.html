<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Toggle</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #3367d6;
        }
        .status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h3>Fullscreen Toggle</h3>
    <button id="toggleBtn">Toggle Fullscreen</button>
    <button id="testBtn">Test Extension</button>
    <div id="status" class="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
