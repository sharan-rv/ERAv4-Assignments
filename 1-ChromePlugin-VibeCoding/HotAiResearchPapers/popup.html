<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot.AI.R - Simple AI Research</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">🔥 Hot.AI.R</h1>
            <div class="tabs">
                <button class="tab-btn active" data-period="today">Today</button>
                <button class="tab-btn" data-period="week">This Week</button>
                <button class="tab-btn" data-period="month">This Month</button>
            </div>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search papers..." class="search-input">
            <button id="searchBtn" class="search-btn">🔍</button>
        </div>

        <div class="filters">
            <select id="categoryFilter" class="filter-select">
                <option value="">All Categories</option>
                <option value="cs.AI">AI</option>
                <option value="cs.LG">Machine Learning</option>
                <option value="cs.CL">Computational Linguistics</option>
                <option value="cs.CV">Computer Vision</option>
                <option value="cs.NE">Neural Computing</option>
                <option value="stat.ML">Statistics & ML</option>
            </select>
            <select id="sortBy" class="filter-select">
                <option value="hotness">Recency</option>
                <option value="date">Date</option>
            </select>
        </div>

        <div class="papers-container">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>🔥 Loading papers from arXiv (max 60s)...</p>
            </div>
            <div id="papersList" class="papers-list" style="display: none;"></div>
            <div id="noResults" class="no-results" style="display: none;">
                <p>No papers found. Try adjusting your filters.</p>
            </div>
        </div>

        <div class="footer">
            <button id="refreshBtn" class="refresh-btn">🔄 Refresh</button>
            <div class="last-updated">
                Last updated: <span id="lastUpdated">-</span>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
