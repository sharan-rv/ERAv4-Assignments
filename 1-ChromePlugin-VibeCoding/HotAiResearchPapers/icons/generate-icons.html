<!DOCTYPE html>
<html>
<head>
    <title>Generate Chrome Extension Icons</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .icon-container { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        canvas { border: 1px solid #999; margin: 10px; }
        button { background: #667eea; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #5a6fd8; }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Generate Chrome Extension Icons</h1>
    
    <div class="icon-container">
        <h3>16x16 Icon</h3>
        <canvas id="canvas16" width="16" height="16"></canvas>
        <br>
        <button onclick="downloadIcon(16)">Download icon16.png</button>
    </div>
    
    <div class="icon-container">
        <h3>48x48 Icon</h3>
        <canvas id="canvas48" width="48" height="48"></canvas>
        <br>
        <button onclick="downloadIcon(48)">Download icon48.png</button>
    </div>
    
    <div class="icon-container">
        <h3>128x128 Icon</h3>
        <canvas id="canvas128" width="128" height="128"></canvas>
        <br>
        <button onclick="downloadIcon(128)">Download icon128.png</button>
    </div>
    
    <div style="background: #e8f4fd; padding: 20px; border-radius: 8px; margin: 20px 0;">
        <h3>Instructions:</h3>
        <ol>
            <li>Click each download button</li>
            <li>Save the files in the icons folder</li>
            <li>Make sure they're named exactly: icon16.png, icon48.png, icon128.png</li>
            <li>Reload the extension in Chrome</li>
        </ol>
    </div>

    <script>
        function drawIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Create gradient background
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add fire emoji
            ctx.font = `${size * 0.6}px Arial`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ”¥', size/2, size/2);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate all icons on page load
        window.onload = function() {
            drawIcon(16);
            drawIcon(48);
            drawIcon(128);
        };
    </script>
</body>
</html>
