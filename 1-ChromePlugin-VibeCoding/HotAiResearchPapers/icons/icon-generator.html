<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>AI Research Papers Icon Generator</h1>
    <p>Right-click on each icon and save as PNG:</p>
    
    <div style="margin: 20px;">
        <canvas id="icon16" width="16" height="16" style="border: 1px solid #ccc;"></canvas>
        <br>16x16 - Save as icon16.png
    </div>
    
    <div style="margin: 20px;">
        <canvas id="icon48" width="48" height="48" style="border: 1px solid #ccc;"></canvas>
        <br>48x48 - Save as icon48.png
    </div>
    
    <div style="margin: 20px;">
        <canvas id="icon128" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
        <br>128x128 - Save as icon128.png
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add fire emoji
            ctx.font = `${size * 0.6}px Arial`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ”¥', size/2, size/2);
        }
        
        // Generate all icons
        drawIcon('icon16', 16);
        drawIcon('icon48', 48);
        drawIcon('icon128', 128);
    </script>
</body>
</html>
